<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banna Slug Scan Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
    body { display: flex; flex-direction: column; }
    .container { max-width: 900px; margin: auto; flex: 1; padding: 20px; display: flex; flex-direction: column; }
    .back { margin-bottom: 20px; color: #facc15; text-decoration: none; font-weight: 600; }
    .details-img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
    .details-title { font-size: 1.8rem; margin-bottom: 10px; }
    .details-coords { font-size: 1rem; margin-bottom: 10px; font-style: italic; color: #facc15; }
    .details-description { font-size: 1rem; line-height: 1.5; margin-bottom: auto; }
    .footer { text-align: center; margin-top: 20px; font-size: 0.85rem; opacity: 0.7; }

    .account {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .account .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #facc15;
    }

    .account .username {
      font-weight: 600;
      color: #facc15;
    }

  </style>
</head>
<body>
  <div class="container">
    
    <div class="account">
      <img src="images/avatar.png" alt="User Avatar" class="avatar">
      <span class="username">DeBRICKable Me</span>
    </div>

    <a href="index.html" class="back">&larr; Back to Dashboard</a>
    <img src="" alt="Scan Detail" class="details-img" id="detailsImg">
    <div class="details-title" id="detailsTitle"></div>
    <div class="details-coords" id="detailsCoords"></div>
    <div class="details-description" id="detailsDesc"></div>

    <div class="footer">
      © 2026 Banna Slug | DeBRICKable Me
    </div>
  </div>

  <script>
    const data = {
      catacomb: {
        title: 'Catacomb Detected - Dublin, Ireland',
        img: 'images/Catacomb.png',
        coords: '53.25986° N, 6.30182° W',
        desc: 'Your scan detected an ancient catacomb structure in Dublin, Ireland.'
      },
      woodentomb: {
        title: 'Wooden Tomb - Manfal, Egypt',
        img: 'images/WoodenTomb.png',
        coords: '27.26558° N, 30.97613° E',
        desc: 'Your scan detected an ancient catacomb structure in Manfal, Egypt.'
      },
      metalstructure: {
        title: 'Metal Structure - Sample Region',
        img: 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png',
        coords: 'Unknown',
        desc: 'Metallic structures detected in this region. Further scans required to identify composition and layout.'
      }
    };

    // Get id from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const imgEl = document.getElementById('detailsImg');
    const titleEl = document.getElementById('detailsTitle');
    const descEl = document.getElementById('detailsDesc');
    const coordsEl = document.getElementById('detailsCoords');

    if (data[id]) {
      imgEl.src = data[id].img;
      titleEl.textContent = data[id].title;
      descEl.textContent = data[id].desc;
      coordsEl.textContent = `Coordinates: ${data[id].coords}`;
    } else {
      titleEl.textContent = 'Scan Not Found';
      descEl.textContent = 'No details are available for this selection.';
      coordsEl.textContent = '';
    }
  </script>
</body>
</html>
