<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banna Slug Scan Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* Account info (top right) */
    .account {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .account .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #facc15;
    }

    .account .username {
      font-weight: 600;
      color: #facc15;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      background: #facc15;
      color: #0f172a;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
    }

    /* Card grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
      gap: 20px;
      margin-bottom: 40px;
    }

    /* Medium screens: 2 columns */
    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Small screens: 1 column */
    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      .header h1 {
        font-size: 1.4rem;
        padding: 8px 14px;
      }
    }

    /* Card styling */
    .card {
      background: #1e293b;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    /* Label at bottom of card */
    .label {
      background: #facc15;
      color: #0f172a;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: auto; /* pushes label to bottom */
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: auto;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Account Section -->
    <div class="account">
      <img src="images/avatar.png" alt="User Avatar" class="avatar">
      <span class="username">DeBRICKable Me</span>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>Banna Slug Scan Dashboard</h1>
    </div>

    <!-- Card Grid -->
    <div class="card-grid">
      <a href="details.html?id=catacomb" class="card">
        <img src="images/Catacomb.png" alt="Scan Output">
        <div class="label">Catacomb - Dublin, Ireland</div>
      </a>

      <a href="details.html?id=woodentomb" class="card">
        <img src="images/WoodenTomb.png" alt="Scan Output">
        <div class="label">Wooden Tomb - Manfal, Egypt</div>
      </a>

      <a href="details.html?id=metalstructure" class="card">
        <img src="images/MetalStructure.png" alt="Scan Output">
        <div class="label">Metal Structure - Nevada, USA</div>
      </a>
    </div>

    <!-- Footer -->
    <div class="footer">
      Â© 2026 Banna Slug | DeBRICKable Me
    </div>

  </div>
</body>
</html>
